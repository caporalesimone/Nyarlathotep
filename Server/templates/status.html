<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            padding: 16px;
        }
        .widget {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            display: flex;
            flex-direction: column;
        }
        .widget h2 {
            margin-top: 0;
            color: #333;
        }
        .widget p {
            margin: 8px 0;
            color: #555;
        }
        .widget pre {
            background-color: #eee;
            border-radius: 4px;
            padding: 8px;
            overflow-x: auto;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        .user-table th, .user-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .user-table th {
            background-color: #f2f2f2;
        }
        .logged {
            background-color: #f8d7da;
            font-weight: bold;
        }

        .info-group p {
            margin-bottom: 4px;
        }

        .progress-bar-container {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .progress-bar-label {
            width: 60px;
            text-align: left;
            font-weight: bold;
            color: #333;
            margin-right: 8px;
        }

        .progress-bar {
            background-color: #ddd;
            border-radius: 4px;
            overflow: hidden;
            height: 20px;
            flex-grow: 1;
            position: relative;
        }

        .progress-bar-bg {
            background-color: #ddd;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.3s ease-in-out;
        }

        .progress-bar-text {
            color: black;
            font-weight: bold;
            text-align: center;
            line-height: 20px;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .cpu-bar .progress-bar-fill {
            background-color: #4CAF50;
        }

        .storage-bar .progress-bar-fill {
            background-color: #2196F3;
        }

        .memory-bar .progress-bar-fill {
            background-color: #FF9800;
        }


        .collapsible {
    background-color: #f9f9f9;
    cursor: pointer;
    padding: 10px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 16px;
}

.collapsible:after {
    content: '\002B'; /* Unicode per il segno pi√π */
    font-size: 16px;
    float: right;
    margin-left: 5px;
}

.collapsible.active:after {
    content: "\2212"; /* Unicode per il segno meno */
}

.content {
    padding: 0 18px;
    display: none;
    overflow: hidden;
    background-color: #f4f4f4;
}
    </style>
    <script>
        // Oggetto per memorizzare lo stato dei widget
let widgetState = {};

function fetchStatus() {
    fetch('/status_data')
        .then(response => response.json())
        .then(data => {
            let container = document.getElementById('status-container');
            container.innerHTML = '';

            for (let customName in data) {
                let item = data[customName];
                let widget = document.createElement('div');
                widget.classList.add('widget');

                let users = Array.isArray(item.json_data.users) ? item.json_data.users : [];
                let loggedInUsers = users.filter(user => user.logged);

                let userRows = users.map(user => `
                    <tr class="${user.logged ? 'logged' : ''}">
                        <td>${user.fullname}</td>
                        <td>${user.login_time}</td>
                    </tr>
                `).join('');

                if (loggedInUsers.length === 0) {
                    userRows = userRows.replace(/class="logged"/g, '');
                }

                // Combina il client IP con gli IP nell'array ipAddresses e rendili univoci
                let ipAddresses = Array.from(new Set([
                    item.client_ip, 
                    ...(item.json_data.ipAddresses || [])
                ])).join(', ');

                // Genera un ID unico per il widget
                let widgetId = `widget_${customName}`;

                // Crea il contenuto del widget
                widget.innerHTML = `
                    <h2>${customName}</h2>
                    <div class="info-group">
                        <p><strong>Hostname:</strong> ${item.json_data.hostname}</p>
                        <p><strong>IP:</strong> ${ipAddresses}</p>
                        <p><strong>Last Update:</strong> ${item.last_update}</p>
                        <p><strong>OS:</strong> ${item.json_data.os || 'N/A'}</p>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-label">CPU</div>
                        <div class="progress-bar cpu-bar">
                            <div class="progress-bar-bg"></div>
                            <div class="progress-bar-fill" style="width: ${item.json_data.cpu_usage || 0}%"></div>
                            <div class="progress-bar-text">${item.json_data.cpu_usage || '0'}%</div>
                        </div>
                    </div>

                    <div class="progress-bar-container">
                        <div class="progress-bar-label">Storage</div>
                        <div class="progress-bar storage-bar">
                            <div class="progress-bar-bg"></div>
                            <div class="progress-bar-fill" style="width: ${((item.json_data.disk_used || 0) / item.json_data.disk_size) * 100}%"></div>
                            <div class="progress-bar-text">${item.json_data.disk_size - (item.json_data.disk_used || 0)} GB free of ${item.json_data.disk_size} GB</div>
                        </div>
                    </div>

                    <div class="progress-bar-container">
                        <div class="progress-bar-label">Memory</div>
                        <div class="progress-bar memory-bar">
                            <div class="progress-bar-bg"></div>
                            <div class="progress-bar-fill" style="width: ${item.json_data.total_memory > 0 ? ((item.json_data.used_memory || 0) / item.json_data.total_memory) * 100 : 0}%"></div>
                            <div class="progress-bar-text">${item.json_data.total_memory - (item.json_data.used_memory || 0)} MB free of ${item.json_data.total_memory} MB</div>
                        </div>
                    </div>

                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Login Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${userRows.length > 0 ? userRows : '<tr><td colspan="2">Nessun dato disponibile</td></tr>'}
                        </tbody>
                    </table>

                    <button class="collapsible">Show extra info</button>
                    <div class="content">
                        <pre>${JSON.stringify(item.json_data, null, 2) || 'N/A'}</pre>
                    </div>
                `;

                container.appendChild(widget);

                // Ripristina lo stato del widget
                let collapsible = widget.querySelector('.collapsible');
                let content = widget.querySelector('.content');

                if (widgetState[widgetId] && widgetState[widgetId].expanded) {
                    collapsible.classList.add('active');
                    content.style.display = "block";
                } else {
                    content.style.display = "none";
                }

                // Aggiungi event listener per aggiornare lo stato al click
                collapsible.addEventListener('click', function() {
                    this.classList.toggle('active');
                    if (content.style.display === "block") {
                        content.style.display = "none";
                        widgetState[widgetId] = { expanded: false };
                    } else {
                        content.style.display = "block";
                        widgetState[widgetId] = { expanded: true };
                    }
                });
            }
        })
        .catch(error => {
            console.error('Errore nella richiesta:', error);
        });
}

setInterval(fetchStatus, 3000);
window.onload = fetchStatus;
    </script>
</head>
<body>
    <h1>Office Workstations Status</h1>
    <div id="status-container" class="grid-container">
        <!-- I dati verranno inseriti qui -->
    </div>
</body>
</html>

name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert image name to lowercase
        id: image_meta
        run: |
          echo "IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]' >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image_meta.outputs.IMAGE }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  build-agent:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r nyarlathotep-agent/requirements.txt

      - name: Create Agent binary
        run: python nyarlathotep-agent/_create_agent_binaries.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-binary-windows
          path: nyarlathotep-agent/output_*/nyarlathotep-agent-*.zip
          retention-days: 5

  create-release:
    runs-on: ubuntu-latest
    needs: [build-container, build-agent]
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download agent artifacts
        uses: actions/download-artifact@v4
        with:
          name: agent-binary-windows
          path: ./artifacts

      - name: Get agent version
        id: agent_version
        run: |
          cd nyarlathotep-agent
          VERSION=$(python -c "from versions import CLIENT_SW_VERSION; print(CLIENT_SW_VERSION)")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Get container image tags
        id: container_meta
        run: |
          TAGS="${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}"
          echo "TAGS=$(echo $TAGS | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Nyarlathotep Release ${{ steps.get_version.outputs.VERSION }}

            ### Components
            - **Container Image**: `${{ steps.container_meta.outputs.TAGS }}`
            - **Agent Version**: `${{ steps.agent_version.outputs.VERSION }}`

            ### Docker Container
            The Docker image has been published to GitHub Container Registry:
            ```bash
            docker pull ${{ steps.container_meta.outputs.TAGS }}
            ```

            The container includes:
            - Backend API (Flask with Swagger documentation)
            - Frontend (SvelteKit)
            - nginx reverse proxy with HTTPS support

            ### Windows Agent
            Download the agent binary and follow installation instructions in the README.
          files: |
            artifacts/**/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

